<!DOCTYPE html>
<html>
<head>
  <title>对话式页面</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    }

    .message-container {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .message {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .user-message {
      justify-content: flex-end;
    }

    .bot-message {
      justify-content: flex-start;
    }

    .avatar {
      display: inline-block;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ddd;
      margin-right: 10px;
      overflow: hidden;
    }

    .avatar img {
      max-width: 100%;
    }

    .message-text {
      background-color: #eee;
      border-radius: 20px;
      padding: 10px 20px;
      max-width: 80%;
      font-size: 16px;
      line-height: 1.5;
    }

    .input-container {
      display: flex;
      align-items: center;
    }

    .input-field {
      flex: 1;
      padding: 10px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
      background-color: #f0f0f0;
    }

    .submit-btn {
      margin-left: 10px;
      padding: 10px 20px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
      color: #fff;
      background-color: #4285f4;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message-container">
      <div class="message bot-message">
        <div class="avatar"><i class="material-icons">android</i></div>
        <div class="message-text">您好，欢迎来到我们的对话式页面。请问您需要帮助吗？</div>
      </div>
    </div>
    <div class="input-container">
      <input type="text" class="input-field" placeholder="请输入您的问题">
      <button class="submit-btn"><i class="material-icons">send</i></button
